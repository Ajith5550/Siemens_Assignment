
on: 
  push:
    branches:
      - test
  workflow_dispatch:
    inputs:
      logLeveldev:
        description: 'Log level'     
        required: true
        default: 'information'
jobs:
  do-something:
    
    strategy:
      matrix:
        node: ['dev','test','ppd']
        node2: ['dev-sp', 'test-sp','ppd-sp']
    runs-on: ubuntu-latest
    environment: ${{matrix.node}}
    steps:
      - uses: actions/checkout@v2
      - uses: ./actions/
      - name: powershell
        run: |
           write-host ${{matrix.node}}
           write-host ${{matrix.node2}}
           
        shell: pwsh
        
      
      
